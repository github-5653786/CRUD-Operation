<div class="container mt-5" *ngIf="!forms">
    <div class="row">
        <div class="col-lg-12 col-12">
            <h1 class="text-center text font-weight-bold">User Information</h1>
            <img class="img" title="DBMS"
                src="https://cdn.icon-icons.com/icons2/65/PNG/128/database_together_12924.png">
            <button (click)="ShowForm()" class="width btn btn-warning mb-4">Add User</button>
            <table class="table border text-center  table-hover table-bordered">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Age</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let data of UserData">
                        <td>{{data.id}}</td>
                        <td>{{data.name}}</td>
                        <td>{{data.age}}</td>
                        <td><button class="btn-warning btn" [routerLink]="['/UpdateUser',data.id]">Update</button></td>
                        <td><button class="btn-warning btn" (click)="DeleteUser(data.id)">Delete</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>


<div class="container mt-5" *ngIf="forms">
    <h1 class="text-center mb-3 text font-weight-bold">User Form</h1>
    <button (click)="ShowForm()" class="width btn btn-warning mb-4">Display Users</button>
    <form #for="ngForm" (ngSubmit)="for.form.valid && onSubmit(for.value)">
        <div class="form-group">
            <label for="email">
                Enter ID :
            </label>
            <input type="text" class="form-control" name="id" ngModel required [(ngModel)]="ids" #email1="ngModel"
                autocomplete="off">
            <div *ngIf="email1.errors && (email1.dirty || email1.touched || for.submitted)">
                <div *ngIf="email1.errors?.required" class="error">
                    Id is Required.
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="email">
                Enter Name :
            </label>
            <input type="text" class="form-control" name="name" ngModel required [(ngModel)]="names" #name="ngModel"
                autocomplete="off" maxlength="7">
            <div *ngIf="name.errors && (name.dirty || name.touched || for.submitted)">
                <div *ngIf="name.errors?.required" class="error">
                    Name is Required.
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="email">
                Enter Age :
            </label>
            <input type="text" class="form-control" name="age" ngModel required [(ngModel)]="ages" #age="ngModel"
                autocomplete="off">
            <div *ngIf="age.errors && (age.dirty || age.touched || for.submitted)">
                <div *ngIf="age.errors?.required" class="error">
                    Age is Required.
                </div>
            </div>
        </div>
        <input type="submit" style="width: 100%;" value="Submit" class="btn btn-warning">
    </form>
</div>
